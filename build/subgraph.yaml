specVersion: 0.0.8
description: Subgraph for StarCollection and StarRedemption on Conflux eSpace
repository: https://github.com/Starcoin-Group/starcoin-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StarCollection
    network: conflux-espace-testnet
    source:
      address: "0x8dA847EcFbf2a49B2903640c5Af2EF36B2D0C14F"
      abi: StarCollection
      startBlock: 233776835
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Collected
      abis:
        - name: StarCollection
          file: StarCollection/StarCollection.json
      eventHandlers:
        - event: Collected(indexed address,indexed address,uint256,uint256,uint32)
          handler: handleCollected
      file: StarCollection/StarCollection.wasm
  - kind: ethereum/contract
    name: StarRedemption
    network: conflux-espace-testnet
    source:
      address: "0xdf03ad381D6b3632a0502f77f13164599C98870c"
      abi: StarRedemption
      startBlock: 233777125
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Redeemed
      abis:
        - name: StarRedemption
          file: StarRedemption/StarRedemption.json
      eventHandlers:
        - event: Redeemed(indexed address,uint256,uint256)
          handler: handleRedeemed
      file: StarRedemption/StarRedemption.wasm
